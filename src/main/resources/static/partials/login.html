<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<div >
    <div class="container" >
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Username --> john" ng-model="authController.credentials.username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password: <a href="/sessions/forgot_password"></a></label>
                        <input type="password" class="form-control" style="border-radius:0px" id="exampleInputPassword1" placeholder="Enter Password --> pass1" ng-model="authController.credentials.password">
                    </div>
                    <button type="submit" style="padding-left: 10px" class="btn btn-outline-success btn-lg btn-block" ng-click="authController.login()">Sign in</button>
                    <div class="form-group">
                        <label for="exampleInputEmail1">If you don't have an account yet, </label><a href="#!register"> click here</a>
                    </div>
                    <div style="padding-top: 15px">
                        <div class="alert alert-danger" role="alert" ng-show=>
                            <strong>Oh snap!</strong> Change a few things up and try submitting again.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
