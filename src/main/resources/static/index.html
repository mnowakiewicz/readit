<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="collapse navbar-collapse" id="navbarCollapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#!list">Homepage</a>
            </li>
            <li class="nav-item active">
                <a ng-show="!authenticated" class="nav-link" href="#!login">New</a>
                <a ng-show="authenticated" class="nav-link" href="#!new">New</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <div style="padding-right: 10px">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
            </div>
            <a  ng-show="!authenticated" class="btn btn-outline-secondary my-2 my-sm-0" href="#!login/" role="button">Sign in</a>
            <input ng-show="authenticated" class="btn btn-outline-secondary my-2 my-sm-0" type="button" ng-click="authController.logout()" value="Sign out" >
        </form>
    </div>
</nav>


<div ng-view style="padding-top: 100px"></div>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
